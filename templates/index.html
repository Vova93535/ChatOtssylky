<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ü—É–±–ª–∏—á–Ω—ã–π –≤–µ–±-—á–∞—Ç</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f7fa;
        }
        .chat-header {
            background: #1e88e5;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nick-container {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nick-label {
            font-weight: 500;
            color: #555;
        }
        #currentNick {
            background: #e3f2fd;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
            color: #0d47a1;
        }
        #nickInput {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            flex: 0 1 200px;
        }
        #setNickBtn {
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 16px;
            cursor: pointer;
            font-weight: 500;
        }
        #setNickBtn:hover {
            background: #1565c0;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            background: #f1f3f5;
            border-radius: 18px;
            padding: 8px 14px;
            max-width: 70%;
            align-self: flex-start;
            word-wrap: break-word;
        }
        .message.own {
            background: #1e88e5;
            color: white;
            align-self: flex-end;
        }
        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
        .message-nick {
            font-weight: 600;
            color: #0d47a1;
        }
        .message.own .message-nick {
            color: #e3f2fd;
        }
        .message-time {
            color: #757575;
            font-size: 0.7rem;
        }
        .message.own .message-time {
            color: #bbdefb;
        }
        .message-text {
            line-height: 1.4;
        }
        .input-area {
            background: white;
            border-top: 1px solid #ddd;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
            font-size: 15px;
        }
        #sendBtn {
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #sendBtn:hover {
            background: #1565c0;
        }
        .info-message {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        üó£Ô∏è –ü—É–±–ª–∏—á–Ω—ã–π —á–∞—Ç
        <span style="font-size: 14px; font-weight: normal;">–≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤–∏–¥–Ω—ã –≤—Å–µ–º</span>
    </div>

    <div class="nick-container">
        <span class="nick-label">–í–∞—à –Ω–∏–∫:</span>
        <span id="currentNick">–ì–æ—Å—Ç—å</span>
        <input type="text" id="nickInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" maxlength="20">
        <button id="setNickBtn">–°–º–µ–Ω–∏—Ç—å</button>
    </div>

    <div id="messages" class="messages-container">
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Socket.IO –∫–ª–∏–µ–Ω—Ç -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io.connect(window.location.origin);

            const messagesDiv = document.getElementById('messages');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const nickInput = document.getElementById('nickInput');
            const setNickBtn = document.getElementById('setNickBtn');
            const currentNickSpan = document.getElementById('currentNick');

            let currentNick = '–ì–æ—Å—Ç—å';

            // --- –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ ---
            socket.on('history', (history) => {
                history.forEach(msg => addMessageToChat(msg, false));
                scrollToBottom();
            });

            // --- –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è ---
            socket.on('message', (msg) => {
                addMessageToChat(msg, msg.nick === currentNick);
                scrollToBottom();
            });

            // --- –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Å–º–µ–Ω—ã –Ω–∏–∫–∞ ---
            socket.on('nick_set', (data) => {
                currentNick = data.nick;
                currentNickSpan.textContent = currentNick;
                nickInput.value = '';
            });

            // --- –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è ---
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;

                socket.emit('message', {
                    nick: currentNick,
                    text: text
                });

                messageInput.value = '';
            }

            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // --- –°–º–µ–Ω–∞ –Ω–∏–∫–∞ ---
            setNickBtn.addEventListener('click', () => {
                const newNick = nickInput.value.trim();
                if (newNick && newNick.length <= 20) {
                    socket.emit('set_nick', { nick: newNick });
                }
            });

            // --- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ DOM ---
            function addMessageToChat(msg, isOwn) {
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${isOwn ? 'own' : ''}`;

                msgDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-nick">${escapeHtml(msg.nick)}</span>
                        <span class="message-time">${escapeHtml(msg.time)}</span>
                    </div>
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                `;

                messagesDiv.appendChild(msgDiv);
            }

            // --- –ü—Ä–æ—Å—Ç–æ–π —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML ---
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // --- –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ ---
            function scrollToBottom() {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –≤–≤–µ—Å—Ç–∏ –Ω–∏–∫, –µ—Å–ª–∏ —Ö–æ—Ç–∏–º —Å—Ä–∞–∑—É
            // –ú–æ–∂–Ω–æ —Ç–∞–∫–∂–µ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –Ω–∏–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            const randomNick = 'User' + Math.floor(Math.random() * 1000);
            socket.emit('set_nick', { nick: randomNick }); // —É—Å—Ç–∞–Ω–æ–≤–∏–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        });
    </script>
</body>
</html>
